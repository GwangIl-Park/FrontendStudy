<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>input tag</legend>
        <ul>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required />
          </li>
          <li>
            <label for="password">패스워드</label>
            <input type="password" id="password" required />
          </li>
          <li>
            <label for="text">text</label>
            <input type="text" id="text" required />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required min="5" max="10" />
          </li>
          <li>
            <label for="date">date</label>
            <input
              type="date"
              id="date"
              required
              min="2021-07-10"
              max="2021-07-15"
            />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" required />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" required />
          </li>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" required min="16:00" max="17:00" />
          </li>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input
              type="hidden"
              name=""
              value=""
            /><!-- 서버측으로 데이터 넘길때-->
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
