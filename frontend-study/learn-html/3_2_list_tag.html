    <h1>계란후라이</h1>
    <ol>
      <li>프라이팬을 살짝 달군뒤 식용유(혹은 버터)를 두른다.</li>
      <li>프라이팬의 온도가 적당히 올라가면 계란을 깨서 넣는다.</li>
      <li>타지 않도록 최대한 주의한다.</li>
      <li>취향에 맞추어 뒤집으면서 굽는다.</li>
      <li>취향에 따라 소금 등의 조미료[7]나 향신료[8]를 넣는다.</li>
      <li>익었으면 꺼내서 접시에 담는다.</li>
    </ol>
